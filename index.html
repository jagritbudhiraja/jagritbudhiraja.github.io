<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Dots</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div>
    <div class="container" id="dots">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>

        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
    <div class="palette" id="palette">
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
        <div class="color-option"></div>
    </div>
    </div>
   <script>
       let selectedcolor="#fff";
init();
makeColorPalette();
function init(){
    let dots=document.querySelector("#dots");
    for (let i = 0; i < dots.children.length; i++) {
        const dot = dots.children[i];
        dot.addEventListener('click',changecolor);
    }
}
function makeColorPalette()
{
    let palette=document.querySelector('#palette');
    let colors=['red','orange','gold','limegreen','blue'];
    

    for (let i = 0; i < palette.children.length; i++) {
        const colorbox = palette.children[i%colors.length];
        colorbox.style.backgroundColor=colors[i%colors.length];
        colorbox.addEventListener('click',function(e){
          selectedcolor=e.target.style.backgroundColor;
        });
    }
}

function changecolor(e)
{
 e.target.style.backgroundColor=selectedcolor;
}
   </script>
</body>
</html>
